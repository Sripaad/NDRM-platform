<!DOCTYPE html>
<html>
  <head>
    <title>NDRM-Platform-Scrapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
    <script type = "text/javascript">

    function clearBox(){
      document.getElementById("key-box").value = "";
      return true;
    }

    </script>
  </head>
  <body>
    <div class="container">
      <h1>NDRM-Platform-Scrapper</h1>
      <form role="form" method='POST' action='/' autocomplete="off">
        <div class="form-group">
          <input type="text" name="key-box" class="form-control" id="key-box" placeholder="Enter Keyword" style="max-width: 300px;" autofocus required>
        </div>
        <input type="submit" class="btn btn-default">Submit</input>
      </form>
      <br>
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
